<div class="well">
    <form name="formName"class="form-horizontal">
        <fieldset>
            <legend>New Playlist</legend>
            <div class="form-group">
                <label class="col-xs-2 control-label">Title</label>
                <div class="col-xs-10">
                    <input name="inputName"class="form-control" type="text" ng-model="playlist.name" required ng-maxlength="16">
                    <div class="alert alert-warning" ng-show="formName.inputName.$error.required && formName.inputName.$dirty">Please enter a title</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-10 col-xs-offset-2">
                    <button type="submit" class="btn btn-success" ng-click="playListName(playlist.name)" ng-disabled="formName.inputName.$invalid">Create Playlist</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
