<div class="well">
    <form class="form-horizontal">
        <fieldset>
            <legend>New Playlist</legend>
            <div class="form-group">
                <label class="col-xs-2 control-label">Title</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" ng-model="playlist.name" required ng-maxlength="16">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-10 col-xs-offset-2">
                    <button type="submit" class="btn btn-success" ng-click="playListName(playlist.name)">Create Playlist</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
